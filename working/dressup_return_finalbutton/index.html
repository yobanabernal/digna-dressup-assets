
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dress Up Digna: Graduation Day!</title>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      cursor: auto;
    }

    #container {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
    }

    video {
      width: 1920px;
      height: 1080px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .button {
      position: absolute;
      cursor: pointer;
      z-index: 2;
      background: transparent;
      border: none;
      transition: transform 0.2s ease-in-out;
    }

    .button:hover {
      animation: bounce 0.4s ease;
    }

    #start { left: 660px; top: 557px; width: 180px; height: 70px; }
    #about { left: 1001px; top: 557px; width: 180px; height: 70px; }
    #sound { left: 25px; top: 23px; width: 50px; height: 50px; }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    #popup-content {
      padding-bottom: 80px;
      padding-bottom: 100px;
      padding-bottom: 100px;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #popup-content img:first-child {
      width: auto;
      max-width: 50%;
      height: auto;
      margin-bottom: 30px;
    }

    #return {
      width: 700px;
      height: 120px;
      cursor: pointer;
    }

    #return:hover {
      animation: bounce 0.4s ease;
    }
  </style>
</head>
<body>
  <audio id="buttonSound" src="fairy.mp3" preload="auto"></audio>

  <div id="container">
    <video id="introVideo" autoplay muted loop playsinline preload="auto">
      <source src="4th4k.mp4" type="video/mp4" />
    </video>
    <button class="button" id="start" title="Start"></button>
    <button class="button" id="about" title="About"></button>
    <button class="button" id="sound" title="Toggle Sound"></button>
    <div id="popup">
      <div id="popup-content">
        <img src="popup_note.png" alt="About Note" />
        <img src="return_button.png" id="return" />
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const popup = document.getElementById('popup');
    const startBtn = document.getElementById('start');
    const aboutBtn = document.getElementById('about');
    const returnBtn = document.getElementById('return');
    const soundBtn = document.getElementById('sound');
    const buttonSound = document.getElementById('buttonSound');

    buttonSound.volume = 0.1;

    function playSoundOnce() {
      if (buttonSound.paused || buttonSound.ended) {
        buttonSound.currentTime = 0;
        buttonSound.play();
      }
    }

    startBtn.onclick = () => {
      playSoundOnce();
      alert("Start clicked! This will load your dress-up game.");
      
    };

    aboutBtn.onclick = () => {
      playSoundOnce();
      popup.style.display = 'flex';
    };

    returnBtn.onclick = () => {
      playSoundOnce();
      popup.style.display = 'none';
    };

    soundBtn.onclick = () => {
      playSoundOnce();
      video.muted = !video.muted;
    };
  </script>
</body>
</html>
